<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
    function print(){
        var a = parseInt(document.getElementById("num1").value);
        var res = [];   
        for(i = 1; i <= a; i++){
            out = 2 * i;
            res.push(out);
        }
        document.getElementById("resultinner").innerHTML = res.toString();
    }
    </script>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
    <div class="container">
            <div class="form-floating my-3">
                <input type="text" class="form-control" id="num1" placeholder="Enter the First Number">
                <label for="num1" class="form-label">Enter the First Number</label>
            </div>
            <div>
                <button typre="button" onclick="print()" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#result">Print</button>
            </div>
        <div class="collapse" id="result">
            <div id="resultinner" class="alert alert-info">

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
